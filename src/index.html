<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="style/main.css">
    <script src="./scripts/main.js" defer type="module"></script>
    <title>Kanban superb</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrap"></div>
        <h2 class="kanban__logo"><span>K</span>anban <span>S</span>uperb</h2>
        
        <div class="kanban">
            <h1 class="kanban__title">Проведи свой день продуктивно с Kanban Fuckup</h1>
            <div class="kanban__wrap">
                <div class="kanban__column  kanban__column--todo" id="0"></div>
                <div class="kanban__column  kanban__column--progress" id="1"></div>
                <div class="kanban__column  kanban__column--done" id="2"></div>
            </div>
        </div>

        <div class="modal__warning" id="modalMaxCards">
            <h3 class="modal__warning-text">Вы не можете добавить в колонку 'In Progress' больше 6 карточек.</h3>
            <button  class="modal__button" id="button-consent">Ок</button>
        </div>

        <div class="modal__warning" id="modalRemoveAllCards">
            <h3 class="modal__warning-title">Удалить все карточки?</h3>
            <div class="modal__warning-buttons">
                <button  class="modal__button" id="button-accept">Да</button>
                <button  class="modal__button" id="button-cancel">Нет</button>
            </div>
        </div>

        <h3 class="copyright">
          &#169 Данный канбан разработан и создан тайным акционерным сообществом юных программистов
        </h3>
    </div>
</body>
    
</html>
